<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exo3.css"/>
    <title>Formulaire</title>
</head>
<body>
    <form>
        <fieldset class="bleu">
            <legend class="bleu">Votre identité:</legend>
        <label for="fname">1.Nom:</label>
        <input type="text" id="fname" name="fname" placeholder="Nom"><br>
        <label for="lname">2.Prenom:</label>
        <input type="text" id="lname" name="lname" placeholder="Prénom"><br>
        <label for="mail">3.Adresse mail:</label>
        <input type="email" id="mail" name="mail" placeholder="Adresse mail"><br><br>
        </fieldset>
        <fieldset class="violet">
            <legend class="violet">Adresse de livraison:</legend>
        <label for="adresse">1.Adresse:</label>
        <textarea name="message" style="width:100px; height:50px;">Adresse</textarea><br>
        <label for="codePostal">2.Code postal:</label>
        <input type="number" id="codePostal" name="codePostal" placeholder="Code postal"><br>
        <label for="ville">3.Ville:</label>
        <input type="text" id="ville" name="ville" placeholder="Ville"><br><br>
        </fieldset>
        <fieldset class="rouge">
            <legend class="rouge">Information de réglement:</legend>
        <label for="text">1.Type de Carte Bancaire:</label><br>
        <input type="radio" id="visa" name="visa" placeholder="visa">
        <label for="visa">Visa</label><br>
        <input type="radio" id="mastercard" name="mastercard" value="mastercard">
        <label for="text">Mastercard</label><br>
        <label for="numcarte">2.Numero de carte:</label>
        <input type="number" id="numcarte" name="numcarte" placeholder="Numero de carte"><br>
        <label for="codesecurite">3.Code de sécurité:</label>
        <input type="password" id="codesecurite" name="codesecurite" placeholder="Code de sécurité"><br>
        <label for="nomtitulaire">4.Nom du titulaire:</label>
        <input type="text" id="nomtitulaire" name="nomtitulaire" placeholder="Nom du titulaire"><br><br>
        </fieldset>
        <input type="submit" value="J'achète !">
      </form> 
</body>
</html>
